<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rahul Sharma</td>
                    <td>rahul@example.com</td>
                </tr>
                <tr>
                    <td>Priya Patel</td>
                    <td>priya@example.com</td>
                </tr>
                <tr>
                    <td>Amit Kumar</td>
                    <td>amit@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
